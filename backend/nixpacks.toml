[phases.setup]
nixPkgs = ["python312", "python312Packages.pip"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "source /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Skipping migrations during build - will run at startup'"
]

[start]
cmd = "source /opt/venv/bin/activate && alembic upgrade head || true && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
